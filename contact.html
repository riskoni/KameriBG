<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Add Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- iOS Safari understands this -->
  <link rel="alternate" type="text/vcard" href="/test.vcf">

  <script>
    const isiOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
    const isAndroid = /Android/i.test(navigator.userAgent);

    if (isiOS) {
      // iOS will open the vCard directly
      window.location.href = "/test.vcf";
    }
  </script>
</head>

<body>
  <h2>John Doe</h2>
  <p>Software Engineer<br>Example Company</p>

  <!-- Android-friendly -->
  <a href="/test.vcf" download>
    Add to Contacts
  </a>
</body>
</html>
